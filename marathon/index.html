<html>
<head>
	<meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control " content="no-cache,must-revalidate"> 
    <meta name="description" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>探趣</title>
	<link rel="stylesheet" href="./bundle.css">
</head>
<body>
<div class="download-bar">
	<img class="bar" width="100%" src="./src/images/bar-zh.png" />
	<a href="http://g06.channel.tanqu.com.cn/">
		<img class='download' src="./src/images/download-zh.png" />
	</a>
</div>
<div class="page page-root bg-img">
	<img class="root-rule" src="./src/images/root-rule.png" />
	<div class="root-btn-group">
		<img class="root-begin" src="./src/images/root-begin.png" />
		<img class="root-rank" src="./src/images/root-range.png" />
	</div>
	<div class="pop pop-share">
		<div class="bg">
			<img width="100%" src="./src/images/pop-share.png" />
			<img class="share-btn" src="./src/images/share.png" />
		</div>
	</div>
	<div class="pop pop-end">
		<img class="bg" src="./src/images/pop-end.png" />
	</div>
	<div class="pop pop-rule">
		<img class="bg" src="./src/images/rule.jpg" />
	</div>
	<div class="pop pop-rank">
		<div class="bg">
			<img width="100%" src="./src/images/range-bg.png" />
			<ul></ul>
		</div>
	</div>
</div>
<div class="page page-answer">
	<div class="ask-area">
		<div class="ask-board bg-img"></div>
		<p></p>
	</div>
	<ul class="answer-group">
		<li data-id='A'>A<span></span></li>
		<li data-id='B'>B<span></span></li>
		<li data-id='C'>C<span></span></li>
		<li data-id='D'>D<span></span></li>
	</ul>
</div>
<div class="page page-result">
	<div class="score-board bg-icon">
		<p></p>
	</div>
	<div class="result-btn-group">
		<img class="fight" src="./src/images/fight.png" />
		<img class="onemore" src="./src/images/onemore.png" />
	</div>
	<div class="range-area">
		<img class="range-title" src="./src/images/range-title.png" />
		<ul></ul>
	</div>
	<div class="pop pop-result-share">
		<div class="bg">
			<img width="100%" src="./src/images/pop-result-share.jpg" />
			<img class="share-btn" src="./src/images/share-circle.png" />
		</div>
	</div>
	<div class="pop pop-result-end">
		<img class="bg" src="./src/images/pop-result-end.jpg" />
	</div>
	<div class="pop pop-omg">
		<div class="bg">
			<img width="100%" src="./src/images/pop-omg.jpg" />
			<img class="share-btn" src="./src/images/share-circle.png" />
		</div>
	</div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
